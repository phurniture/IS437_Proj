{% extends "base.html" %}

{% block content %}
    <h1>Customer</h1>
	{% if msg %}
      <div id="errormsg">
	  {% for err in msg %}
		{{ err }}<br>
	  {% endfor %}
	  </div>
	  {% endif %}
	  
	<form action="/savecustomer" method="POST">
		First Name:<br>
		<input type="text" name="fname" value="{{ customer.fname }}" /><br><br>
		
		Last Name:<br>
		<input type="text" name="lname" value="{{ customer.lname }}" /><br><br>
		
		Email:<br>
		<input type="text" name="email" value="{{ customer.email }}" /><br><br>
		
		<input type="hidden" name="id" value="{{ customer.id }}" />
		
		Password:<br>
		<input type="password" name="password" /><br><br>
		
		Retype Password:<br>
		<input type="password" name="password2" /><br><br>
		
		Subscribed<br>
		<select name="subscribed">
			<option value="True" >Yes</option>
			<option value="False" >No</option>
		</select>
		
		<br><br>
		
		<input type="submit" value="Save customer"/>
			
		</form>
		<br><br>
		
		<form action="/deletecustomer" method="POST">
			<input type="submit" value="Delete this customer" />
			<input type="hidden" name="id" value="{{ customer.id }}" />
		</form>
{% endblock %}
